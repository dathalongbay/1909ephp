<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div {
            color: green;
        }

        p {
            color: pink;
        }

        ul {
            color: yellow;
        }
    </style>
</head>
<body>
    <pre>
        bộ chọn theo tên thẻ html trong css
        sẽ là tên_thẻ {}


        3 cái selector không được quên
        class html => .class trong css
        id trong html => #id trong css
        tên thẻ trong html => tên_thẻ trong css
    </pre>

    <div>thẻ div</div>
    <p>thẻ p</p>
    <ul>thẻ ul</ul>
</body>
</html>
