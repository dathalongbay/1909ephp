        body {
            height: 1500px;

        header {
            background: orange;
            color: white;
            height: 70px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<header>
    Header của trang
</header>
<pre style="margin-top: 100px">
    1 thẻ mà có position:fixed; thì vị trí của nó sẽ phụ thuộc vào trình duyệt
    mà vị trí của nó sẽ luôn hiển thị cố định so với trình duyệt
    Ứng dụng áp dụng cho header fixed luôn xuất hiện trên trang web
    dù chúng ta có scroll chuột
</pre>
</body>
