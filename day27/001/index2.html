<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Chuyển JSON thành đối tượng trong JS</h1>

    <script type="text/javascript">
        var json1 = '{"name":"nguyen van an","age":21,"address":"hà nội"}';

        // chuyển ngược lại
        var obj1 = JSON.parse(json1);

        console.log(json1);
        console.log(obj1);
    </script>

</body>
</html>
