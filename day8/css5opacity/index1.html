<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #box1 {
            width: 150px;
            height: 150px;
            background-color: green;
            opacity: 1;
            margin: 50px;
        }

        #box2 {
            width: 150px;
            height: 150px;
            background-color: orange;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div id="box1">
    BOX 1
</div>

<div id="box2">
    BOX 2
</div>

<pre>
    thuộc tính opacity mặc định là 1 sẽ tạo ra độ trong suốt cho
    thẻ html hoặc hình ảnh
</pre>

</body>
</html>
