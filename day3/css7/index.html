<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            border-style: solid;
            border-color: green;
            border-width: 3px;
        }
    </style>
</head>
<body>

<h1>Border ( đường viền )</h1>
<pre>
    border-style ( kiểu hiển thị đường viền )
    border-color ( màu hiển thị đường viền )
    border-width ( độ rộng hiển thị đường viền )
</pre>

<div id="target">Nội dung của thẻ div</div>

</body>
</html>
