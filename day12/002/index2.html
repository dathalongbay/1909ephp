<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
        Sử dụng constructor hàm khởi tạo
    trong cú pháp tạo class bằng từ khóa function
    Hàm khởi tạo ( constructor ) chạy ngay khi mà khởi tạo đối tượng bằng từ khóa new
    </pre>

<script type="text/javascript">

    // Cách khai báo class thông qua function
    // đây là cách cổ điển

    function User(username, password) {

        // khai báo các thuộc tính
        this.username = username;
        this.password = password;

        this.checkLogin = function() {
            if (this.username == "admin" && this.password == "12345678") {
                return true;
            }

            return false;
        };
    }

    // khởi tạo đối tượng từ class User
    var user1 = new User("admin", "123");

    if (user1.checkLogin()) {
        alert("Đăng nhập thành công");
    } else {
        alert("Đăng nhập thất bại");
    }
</script>

</body>
</html>
