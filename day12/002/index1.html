<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Class là lớp
        Object là đối tượng ( thể hiện cụ thể của lớp )
        Ví dụ
        Class là sinh viên
        Đối tượng của class sinh viên là bạn sinh viên tên an
        Class ô tô
        Đối tượng class là vinfast
    </pre>

    <script type="text/javascript">

        // Cách khai báo class thông qua function
        // đây là cách cổ điển

        function User() {

            // khai báo các thuộc tính
            this.username = "";
            this.password = "";

            // khai báo các phương thức cho class
            this.setInfo = function(username, password) {
                this.username = username;
                this.password = password;
            };

            this.checkLogin = function() {
                if (this.username == "admin" && this.password == "12345678") {
                    return true;
                }

                return false;
            };
        }

        // khởi tạo đối tượng từ class User
        var user1 = new User();
        user1.setInfo("admin", "123");

        if (user1.checkLogin()) {
            alert("Đăng nhập thành công");
        } else {
            alert("Đăng nhập thất bại");
        }
    </script>

</body>
</html>
