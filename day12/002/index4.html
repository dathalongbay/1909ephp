<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row">
        <pre>
                Đăng nhập lấy dữ liệu 2 ô input của form nếu login thành công
                thì sẽ chuyển hướng trang đến https://www.w3schools.com
                Nếu thất bại in ra câu thông báo thất bại trong thẻ div #message
        </pre>
    </div>
    <div class="row">


        <form name="login" action="" method="post" onsubmit="loginForm();return false;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" id="usernameIn" class="form-control" >

            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" name="password" id="passwordIn" class="form-control">
            </div>

            <div id="message" class="form-group"></div>


            <input type="submit" name="submit" class="btn btn-primary" value="Đăng nhập">

        </form>
    </div>

    <button id="a1" onclick="loginForm();">Test</button>


</div>


<script type="text/javascript">

    function User(username, password) {

        // khai báo các thuộc tính
        this.username = username;
        this.password = password;

        this.checkLogin = function() {
            if (this.username == "admin" && this.password == "12345678") {
                return true;
            }

            return false;
        };
    }

    function loginForm() {

        username = document.getElementById("usernameIn").value;
        password = document.getElementById("passwordIn").value;
        var user2 = new User(username, password);

        if (user2.checkLogin()){
            alert("thành công");
            window.location = "https://www.w3schools.com";
        } else {
            alert("thất bại");
            document.getElementById("message").innerText = "Sai thông tin";
        }
        console.log(user2);

        return false;
    }
</script>

</body>
</html>
