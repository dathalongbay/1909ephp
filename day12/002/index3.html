<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
        Sau khi khai báo class rồi mà vẫn muốn thêm thuộc tính hay phương thức
    cho class đó thì sử dụng prototype trong js
    </pre>

    <div id="target"></div>

<script type="text/javascript">

    // Cách khai báo class thông qua function
    // đây là cách cổ điển

    function User(username, password) {

        // khai báo các thuộc tính
        this.username = username;
        this.password = password;

        this.checkLogin = function() {
            if (this.username == "admin" && this.password == "12345678") {
                return true;
            }

            return false;
        };
    }

    // khai báo thêm 1 thuộc tính remember cho class
    User.prototype.remember = true;
    // khai báo thêm 1 phương thức cho class User
    User.prototype.getInfo = function() {
        return "Username : " + this.username + " password : " + this.password;
    };

    // khởi tạo đối tượng từ class User
    var user1 = new User("admin", "123");

    if (user1.checkLogin()) {
        alert("Đăng nhập thành công");
    } else {
        alert("Đăng nhập thất bại");
    }


    document.getElementById("target").innerText = user1.getInfo();

</script>

</body>
</html>
