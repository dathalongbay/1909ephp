<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css" />

    <style type="text/css">
        #parent {
            background-color: orange;
            width: 500px;
            height: 300px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        #child {
            background-color: green;
            width: 200px;
            height: 200px;
            color: white;
            text-align: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>
</head>
<body>

<div id="parent">
    <div id="child">
        Căn giữa theo chiều ngang
    </div>
</div>

</body>
</html>
