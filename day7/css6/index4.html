<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        .div1 p {
            color: yellow;
        }

        .div2 p {
            color: green;
        }
    </style>
</head>
<body>

<div class="div1">
    <p>thẻ p1</p>
    <p>thẻ p2</p>
</div>

<p>thẻ p3</p>
<p>thẻ p4</p>

<div class="div2">
    <p>thẻ p5</p>
    <p>thẻ p6</p>
</div>

<pre>
    selector ở dạng thẻ html sẽ chứa thẻ html khác
    selector1 selector2 {
        // các mã code css
    }
    ví dụ :
    #id1 #id2 {}
    .class1 .class2 {}
    tag_name_1 tag_name_2 {}
    .class1 #id1 {}
    #id1 .class1 {}

</pre>

</body>
</html>
