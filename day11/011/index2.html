<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        tham số  trong cú pháp khi khai báo hàm : function(tham số)
        cũng là 1 biến cục bộ không có ảnh hưởng bên ngoài function
    </pre>

    <script type="text/javascript">

        // Biến toàn cục khai báo bên ngoài function
        var demo = 9;
        function demoFun(param) {
            var one = 7;
            return one;
        }
        demoFun(12);

        console.log("demo : " + demo);
        console.log("one : " + param);
    </script>

</body>
</html>
