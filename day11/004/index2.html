<!DOCTYPE html>
<html lang="en">

<body>
    <pre>
        Để khai báo hàm trong js sử dụng từ khóa function
        Cú pháp của hàm như sau :
        function tên_hàm(tham_số_1,tham_số_2 ...) {
            // Nội dung của hàm
        }
        Lệnh return kết thúc hàm và trả về giá trị
    </pre>

    <script type="text/javascript">
        function chuvihinhtron(thamsor){
            var chuvi = thamsor*2*3.14;
            return chuvi;
        }

        function dientichhinhtron(thamsor) {
            var dientich = thamsor*thamsor*3.14;
            return dientich;
        }

        var R = 15;
        var C = chuvihinhtron(R);
        var S = dientichhinhtron(R);
        console.log("Chu vi :" + C);
        console.log("Diện tích :" + S);
    </script>
</body>
</html>
