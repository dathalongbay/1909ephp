    <pre>
        Hàm là gì ?
        Hàm là 1 tập hợp các câu lệnh để thực hiện 1 tác vụ nào đó
        Và việc sử dụng hàm cho phép giảm thiểu đoạn code cùng làm 1 chức năng
    </pre>

    <script type="text/javascript">
        // tính chu vi hình tròn
        // C = d*3.14 hoặc C = 2*r*3.14
        // tính diện tích hình tròn
        // S = r*r*3.14

        var r = 15;
        var C = 2*r*3.14;
        var S = r*r*3.14;

        console.log("Diện tích : " + S);
