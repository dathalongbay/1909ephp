<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        lệnh continue; sẽ bỏ qua các câu lệnh bên dưới nó
        trong lần chạy đó của vòng lặp và chuyển sang lần chạy tiếp theo
    </pre>

    <script type="text/javascript">
        for(var i = 1; i <= 20; i++) {
            if (i === 10) {
                continue;
            }

            console.log(i);
        }
    </script>
</body>
</html>
