<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        vòng lặp do while

        khởi tạo biến đếm
        do {
            code thực thi của vòng lặp
            sự thay đổi của biến đếm sau mỗi lần chạy
        }
        while (điều kiện chạy của vòng lặp);
    </pre>

    <script type="text/javascript">
        var i = 1;
        do {
            console.log(i);
            i++;
        } while(i <= 20);
    </script>
</body>
</html>
