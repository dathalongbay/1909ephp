<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        vòng lặp while
        cú pháp :

        khởi tạo biến đếm của vòng lặp
        while (điều kiện để chạy vòng lặp) {
            // code thực thi bên trong vòng lặp
            thay đổi biến đếm sau mỗi lần chạy của vòng lặp
        }
    </pre>

    <script type="text/javascript">
        var i = 1;
        while (i <= 20) {
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
