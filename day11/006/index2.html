<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Sử dụng vòng lặp for để in ra các sô chẵn từ 1 cho đến 20
        => gợi ý toán tử chia lấy dự : % , toán tử so sánh bằng sẽ là ==
        => làm theo 2 cách
    </pre>

    <script type="text/javascript">
        console.log("cách 1");
        for(var i = 1; i <= 20; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }

        console.log("cách 2");
        for(var i = 2; i <= 20; i = i + 2) {
            console.log(i);
        }
    </script>

</body>
</html>
