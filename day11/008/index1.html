<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Các kiểu dữ liệu trong js
        Kiểm tra kiểu dữ liệu sử dụng typeof
        Chú ý typeof không kiểm tra được kiểu mảng và kiểu null
        cả kiểu mảng và null khi dùng typeof để kiểm tra đều trả về là object
    </pre>

    <script type="text/javascript">
        var a = 16;                               // Number
        var b = "Johnson";                      // String
        var c = {firstName:"John", lastName:"Doe"};    // Object
        var d = true; // Boolean
        var e = false; // Boolean
        var f = ["Saab", "Volvo", "BMW"]; // Array
        var g; // Undefined
        var h = null; // null

        console.log(a + " typeof => "+ typeof a);
        console.log(b + " typeof => "+ typeof b);
        console.log(c + " typeof => "+ typeof c);
        console.log(d + " typeof => "+ typeof d);
        console.log(e + " typeof => "+ typeof e);
        console.log(f + " typeof => "+ typeof f);
        console.log(g + " typeof => "+ typeof g);
        console.log(h + " typeof => "+ typeof h);
    </script>
</body>
</html>
