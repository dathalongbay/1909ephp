<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Câu lệnh điều kiện trong js
        mệnh đề trong if trả về true hoặc false
        if (mệnh đề) {
            // nếu mệnh đề là true thì sẽ thực hiện các câu lệnh trong {} đầu tiên
        } else {
            // nếu mệnh đề là false thì sẽ thực hiện các câu lệnh trong {} sau else
        }
    </pre>

    <script type="text/javascript">
        var tuoi = 24;
        if (tuoi > 18) {
            console.log("Bạn đã đủ tuổi trưởng thành");
        } else {
            console.log("Bạn chưa đủ tuổi trưởng thành");
        }
    </script>
</body>
</html>
