<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            background: green;
            color: #FF0000;
            padding: 40px;
            border: 1px solid red;
            margin: 20px;
        }
    </style>
</head>
<body>

<pre>
    BOX MODEL : gồm 4 thuộc tính trong css
    1 - content ( nội dung text của thẻ hoặc là các thẻ html bên trong )
    2 - padding ( chứa 4 phía xung quang của content nhưng nằm trong border )
    3 - border ( đường viền )
    4 - margin ( khoảng cách bên ngoài border )
</pre>

<div id="target">
    Nội dung của thẻ
</div>

</body>
</html>
