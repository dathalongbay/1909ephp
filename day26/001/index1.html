<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        JSON là định dạng dữ liệu được sử dụng để lưu trữ và trao đôi dữ liệu
        ví dụ :
        trao đổi dữ liệu server và máy khách
        trao đổi dữ liệu server và app mobile
        trao đổi dữ liệu server và server khác
    </pre>

    <script type="text/javascript">
        var obj1 = {name:"nguyen van an", age: 21, address:"hà nội"};

        // chuyển đổi cái đối tượng javascript thành định dạng JSON
        var json1 = JSON.stringify(obj1);

        console.log(obj1);
        console.log(json1);
    </script>

</body>
</html>
